<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Super - Hero</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/4776751450.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav class="navbar bg-danger">
            <div class="container ">
              <div class="d-flex align-items-center">
                  <a class="navbar-brand" href="#">
                    <img src="assets/img/sh2.jpg" alt="Logo" width="48" height="48" class="align-top rounded">
                    <span class="fs-2 ms-3 fw-bold text-white align-bottom">SuperHero</span>
                  </a>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="searchHeroSection">
            <div class="text-center my-4">
                <img id="mainImg" src="assets/img/sh1.jpg" alt="foto principal" class="img-fluid rounded shadow">
            </div>
            <div class="container my-4">
                <div class="d-flex justify-content-center">
                    
                    <form>
                        <h2>Encuentra tu SuperHero</h2>                        
                        <div class="mb-3">
                          <label for="inputHeroId" class="form-label">Ingresa el número del SuperHero a buscar <i class="fa-solid fa-arrow-down text-warning"></i></label>
                          <input type="text" class="form-control" id="inputHeroId" aria-describedby="inputHelp">
                          <div id="inputHelp" class="form-text">Ingresar solo números</div>
                        </div>
                        <button type="button" id="searchButton" class="btn btn-danger w-100 fw-bold text-white">Buscar</button>
                      </form>
                </div>

            </div>
        </section>

        <section id="resultSection">
            <div class="card mb-3" style="width: 40rem;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img id="superHeroImg" class="img-fluid" alt="...">
                  </div>
                  <div class="col-md-8 p-3">                    
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <span class="fs-5 fw-bold">Nombre: </span>
                            <span id="superHeroName" class="fs-5" ></span>
                        </li>
                        <li class="list-group-item">
                            <span class="fst-italic fw-bold">Conexiones: </span>
                            <span id="superHeroConnections" ></span>
                        </li>
                        <li class="list-group-item">
                            <span class="fst-italic fw-bold">Publicado por: </span>
                            <span id="superHeroPublisher" ></span>
                        </li>
                        <li class="list-group-item">
                            <span class="fst-italic fw-bold">Ocupación: </span>
                            <span id="superHeroOccupation" ></span>
                        </li>
                        
                      </ul>
                  </div>
                </div>
              </div>
        </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
